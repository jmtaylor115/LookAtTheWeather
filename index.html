<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>5 Day Weather Forescast</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Weather Dashboard</h1>
            </div>
            <div class="city-search">
                <h2>Search for a City:</h2>
                <input type="text" class="cityInput" placeholder="Search for your city">
                <button type="submit" class="submitButton"><i class="fa fa-search"></i></button>
                <div class="city-history">
                    
                </div>
            </div>
            <div class="city-forecast">
                <h2 class="cityName"></h2>
                <p class="weather"></p>
                <p class="temperature"></p>
            </div>
            <div class="week-forecast">
                <h2>5-Day Forecast:</h2>
            </div>
        </div>
    </body>
</html>
